<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
    <ion-tabs  class="tabs-icon-top tabs-color-active-balanced">
        <ion-tab title="精选" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
            <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>
        <ion-tab title="目的地" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/chats">
            <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>
        <ion-tab icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        <ion-tab title="购买" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
